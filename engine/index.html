<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css"/>
        <link rel="stylesheet" href="chessboard.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="chess.js"></script>
        <script src="chessboard.js"></script>
        <script src="chessboard_detection.js"></script>
        <script src="chesspiece_detection.js"></script>
        <script src="filters.js"></script>
    </head>
    <body>
        <div id="statustext"></div>
        <div id="top-preview-container">
            <div id="campreview-edge-container">
                <video id="campreviewfeed" width="200" height="150" autoplay></video>
                <canvas id="edgedetect" width="200" height="150"></canvas>
            </div>
            <canvas id="camcrop" width="256" height="256"></canvas>
            <div id="calcdetect"></div>
            <div id="finaldetect"></div>
        </div>
        <div id="progressbar"><div id="progressbar-inner"></div></div>
        <ol id="movelist"  type="1"></ol>
        <div id="evalbar"><div id="evalbar-inner"></div></div>
        <div id="evalbar-desc">+0.0</div>
        <div id="board"></div>
        <div id="robotsignal"></div>
        <div id="button-container">
            <button id="reset" onclick="resetGame()">New Game</button>
            <button id="fullscreenBtn" onclick="toggleFullscreen()">Fullscreen</button>
            <button id="speechBtn" onclick="toggleSpeech()">Text to Speech</button>
            <button id="torchBtn" onclick="toggleTorch()">Flashlight</button>
            <button id="activateEngineBtn" onclick="toggleCameraAnalysis()">Camera Analysis</button>
        </div>
        <div id="landscape-mode-hint"><b>ev3-chess-bot engine</b><br><br>Please use landscape mode.</div>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script>
            if (swal === undefined) {
                //Polyfill sweetalert with alert() wrapped in Promise if missing
                swal = (text) => {
                    return new Promise((resolve, reject) => {
                        alert(text);
                        resolve();
                    });
                }
            }
        </script>
        <script src="main.js"></script>
    </body>
</html>
